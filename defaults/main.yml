---
standalone_task: false
remove_rhui_repos: false
add_epel_repo: false
awscli_pip: false
awscli_yum: false
awscli_bunder: false

package_list:
  - libselinux-python
  - git
  - vim*
  - screen
  - tmux
  - unzip
  - bash-completion

openshift_package:
  - ansible
  - atomic-openshift

aws_private_key: redhat.pem
aws_user: ec2-user

ssh_config_entries:
  - "*.aws-openshift.di2e.net"
  - "*.di2e.net"

activation_key: bastion_key

